<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard Page</title>
    <link rel="stylesheet" href="userDashboard_styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://use.fontawesome.com/3c538cc85f.js"></script>
</head>
<body  onload="getCurrentUserDetails()">
    <div id="topsec" class="px-3">
        <div >
            <h2 class="text-center"> Hi, <strong id="dispUserName"></strong></h2>
            <hr>
        </div>

        <div class="pb-3">
            <span  style="float: right;">
                <button onclick="hideBal()" class="btn btn-secondary" id="hideAcctBal">Hide Balance <i class="fa fa-eye-slash fs-5" aria-hidden="true"></i></button>
                <button onclick="showBal()" class="btn btn-secondary" id="showAcctBal" style="display:none;">Show Balance <i class="fa fa-eye fs-5" aria-hidden="true"></i></button>
            </span><br>
            <img src="" id="dispImg" alt="" style="width:60px; height:60px; border-radius:100%; background-color:white;" >
            <p class="fs-5"> Account Number : <strong id="dispAcctNo"> </strong>  </p> 
            <span class="fs-5"> Account Balace : <strong id="dispBalance"> $ </strong> </span> 
        </div>

    </div>
   
    <div id="mainsec" class=" px-3 my-3 ">

        <div  class="sec text-center">
            <button class=" btn w-100 h-100 btn-lg text-white fw-bold" onclick="depositPg()">Deposit Fund</button>
        </div> 

        <div  class="sec text-center"> 
            <button class="btn w-100 h-100 btn-lg  text-white fw-bold" onclick="withdrawPg()">Withdrawal</button>
        </div>

        <div  class="sec text-center">
            <button class="btn w-100 h-100 btn-lg  text-white fw-bold" onclick="transferPg()">Transfer Fund</button>
        </div>

        <div  class="sec text-center">
            <button class="btn w-100 h-100 btn-lg text-white fw-bold" onclick="airtimePg()">Purchase Airtime</button>
        </div>

        <div  class="sec text-center">
            <button class="btn w-100 h-100 btn-lg  text-white fw-bold" onclick="payBillsPg()">Pay Bills</button>
        </div>

        <div  class="sec text-center">
            <button class="btn w-100 h-100 btn-lg  text-white fw-bold" onclick="transactionHistPg()">Transaction History</button>
        </div>

        <div  class="sec text-center">
            <button class="btn w-100 h-100 btn-lg  text-white fw-bold">My Cards</button>
        </div>

        <div  class="sec text-center">
            <button class="btn w-100 h-100 btn-lg  text-white fw-bold">Others</button>
        </div>
        
        <div  class="sec text-center ">
            <button class="btn w-100 h-100 btn-lg  text-white fw-bold">Graph</button>
        </div>
  
    </div>

    <div class="text-center my-3">
        <button onclick="signOut()" class=" btn btn-secondary  fw-bold text-whitem me-3 ">Sign Out</button>
        <a href="index.html" class=" btn btn-secondary text-decoration-none fw-bold text-white ">Home</a>
    </div>


    <script>
        const getCurrentUserDetails=()=>{
            allUsers = JSON.parse(localStorage.getItem("localStUsers"))
            var currentUser =  localStorage.getItem("currentUser") 
            if (currentUser) {
               for (let index = 0; index < allUsers.length; index++) {
                    if (allUsers[index].email === currentUser) {
                        dispUserName.innerText = `${allUsers[index].firstName} ${allUsers[index].lastName}`
                        dispAcctNo.innerText = `${allUsers[index].accountNumber}`
                        dispBalance.innerText =`$ ${allUsers[index].accountBalance}`
                        console.log(allUsers)
                        console.log(allUsers[index].firstName)
                        console.log(allUsers[index].accountBalance)
                    }  
               }
            }
        }
        const hideBal=()=>{
            dispBalance.style.display = "none"
            showAcctBal.style.display = "inline"
            hideAcctBal.style.display = "none"
            updateUser()
        }
        const showBal=()=>{
            dispBalance.style.display = "inline"
            hideAcctBal.style.display = "inline"
            showAcctBal.style.display = "none"
            updateUser()
        }

        const signOut =()=>{
            localStorage.removeItem("currentUser")
            localStorage.removeItem("userIndex")
            window.location.href = "signIn_Page.html"
        }

        // To updatelocalStorage
        const updateUser=()=>{
            localStorage.setItem("localStUsers", JSON.stringify(allUsers))
        }

        const transferPg=()=>{
            window.location.href = "transfer.html"
        }
        const depositPg=()=>{
            window.location.href = "deposit.html"
        }
        const withdrawPg=()=>{
            window.location.href = "withdrawPage.html"
        }
        const transactionHistPg=()=>{
            window.location.href = "transactionHistory.html"
        }
        const airtimePg=()=>{
            window.location.href = "airtimePurchase.html"
        }
        const payBillsPg=()=>{
            window.location.href = "payBills.html"
        }

    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
